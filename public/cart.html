<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemonade Stand</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/shared.css" />
    <link rel="stylesheet" href="../src/lemonade.css" />
    <link rel="stylesheet" href="../src/cart.css" />
  </head>
  <body>
    <a id="checkout" href="cart.html"></a>
    <div class="container">
      <div class="background">
        <div class="glass-back">
          <div class="glass-front"></div>
        </div>
      </div>
      <div class="form-box">
        <div class="row">
          <label>Lemon Juice</label>
          <div class="row">
            <button class="increment">+</button>
            <h4>3 ounces</h4>
            <button class="decrement">-</button>
          </div>
        </div>
        <div class="row">
          <label>Water</label>
          <div class="row">
            <button class="increment">+</button>
            <h4>3 ounces</h4>
            <button class="decrement">-</button>
          </div>
        </div>
        <div class="row">
          <label>Sugar</label>
          <div class="row">
            <button class="increment">+</button>
            <h4>6 tablespoons</h4>
            <button class="decrement">-</button>
          </div>
        </div>
        <div class="row">
          <label>Ice</label>
          <div class="row">
            <button class="increment">+</button>
            <h4>5 cubes</h4>
            <button class="decrement">-</button>
          </div>
        </div>
        <button class="yellow-button">Add to order</button>
      </div>
    </div>
    <div class="sidebar">
      <h1 class="blue">Your Order</h1>
      <div class="order-container eighty-percent">
        <div class="order-box"></div>
        <h2 class="blue">Total Price: $2.05</h2>
      </div>
      <div class="form-container eighty-percent">
        <select class="input-style one-hundred-percent font">
          <option>Cooksys Lemonade Stand</option>
        </select>
        <a href="order-success.html" "
          ><button class="yellow-button font">Place Order</button></a
        >
      </div>
    </div>
  </body>
</html>
